<h3 class="text-center mgb-med">Recover Your Password</h3>
<div class="register">
  <form class="login__form mgb-med" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <label for="password" class="login__label">New Password</label>
    <div class="input-group mgb-small">
      <span class="input-group__icon material-icons">vpn_key</span>
      <input type="password" class="input-group__input" id="password" formControlName="password" placeholder="New Password">
    </div>
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password must contain one capital, one special character, and be at least 8 characters long</div>
    </div>

    <div class="mgt-small"></div>

    <label for="password1" class="login__label">Repeat Password</label>
    <div class="input-group mgb-small">
      <span class="input-group__icon material-icons">vpn_key</span>
      <input type="password" class="input-group__input" id="password1" formControlName="password1" placeholder="Repeat Password">
    </div>
    <div *ngIf="submitted && f['password1'].errors" class="invalid-feedback">
      <div *ngIf="f['password1'].errors['required']">Password must contain one capital, one special character, and be at least 8 characters long</div>
      <div *ngIf="f['password1'].errors['mismatch']">Passwords do not match</div>
    </div>

    <div class="mgt-small"></div>

    <button type="submit" id="linkbutton" class="btn btn-primary btn-block" [disabled]="resetForm.invalid">Submit</button>
  </form>
  <div class="forgot__links">
    <a routerLink="/auth/login">Go to Login page</a>
    <a routerLink="/auth/register">Register</a>
  </div>
</div>
