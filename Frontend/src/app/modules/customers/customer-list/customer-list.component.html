<div class="panel white mgt-med mgb-med">
  <div class="grid-2">
    <div class="form col">
      <input type="text" placeholder="Filter..." #filterInput>
    </div>
    <div class="col text-right">
      <button routerLink="new" class="btn btn-primary"><mat-icon>add</mat-icon></button>
    </div>
  </div>
  <table class="table table-hover-striped mgt-small">
    <thead>
      <tr>
        <th style="width: 10%" class="align-center">id</th>
        <th style="width: 40%">Name</th>
        <th style="width: 15%">City</th>
        <th style="width: 15%">Since</th>
        <th style="width: 15%" class="align-right">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of pagedCustomers; let i = index"> 
        <td class="align-center">{{customer.id}}</td>
        <td>
            <a routerLink="{{customer.id}}">{{customer.name}}</a>
        </td>
        <td>{{customer.city}}</td>
        <td>{{customer.createdAt | date}}</td>
        <td class="align-right">{{customer.total | currency:'INR':'symbol':'3.0-0'}}</td>
      </tr>
    </tbody>
  </table>
  <mat-paginator class="matpagination" [length]="customers.length"
                 [pageSize]="itemsPerPage"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
