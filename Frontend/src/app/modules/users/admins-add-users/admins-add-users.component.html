<form #myForm="ngForm" [formGroup]="userCreationForm" (ngSubmit)="onSubmit()" class="customer-form" novalidate class="form">
  <div class="grid-2 mgb-small">
    <button type="button" class="btn btn-secondary" (click)="canceled()"><mat-icon>arrow_back</mat-icon></button>
    <div class="panel white col">
      <h4>Main Info</h4>
      <label for="name" class="mgt-small">Name <span class="text-red">*</span></label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="userCreationForm.get('name').invalid && (userCreationForm.get('name').dirty || userCreationForm.get('name').touched)">
        <div *ngIf="userCreationForm.get('name').errors?.['required']" class="input-error-msg">Name is required</div>
      </div>
      
      <label for="email" class="mgt-small">Email <span class="text-red">*</span></label>
      <input type="text" id="email" formControlName="email">
      <div *ngIf="userCreationForm.get('email').invalid && (userCreationForm.get('email').dirty || userCreationForm.get('email').touched)">
        <div *ngIf="userCreationForm.get('email').errors?.['required']" class="input-error-msg">Email is required</div>
      </div>

      <label for="password" class="mgt-small">Password <span class="text-red">*</span></label>
      <input type="text" id="password" formControlName="password">
      <div *ngIf="userCreationForm.get('password').invalid && (userCreationForm.get('password').dirty || userCreationForm.get('password').touched)">
        <div *ngIf="userCreationForm.get('password').errors?.['required']" class="input-error-msg">Password is required</div>
      </div>

      <label for="organizationId" class="mgt-small">OrganizationId <span class="text-red">*</span></label>
      <input type="text" id="organizationId" formControlName="organizationId">
      <div *ngIf="userCreationForm.get('organizationId').invalid && (userCreationForm.get('organizationId').dirty || userCreationForm.get('organizationId').touched)">
        <div *ngIf="userCreationForm.get('organizationId').errors?.['required']" class="input-error-msg">organizationId is required</div>
      </div>
    </div>

    <div class="panel white col">
      <h4>Contact Info </h4>
      
      <!-- You can add more fields here -->

    </div>
    
  </div>
  <div class="grid-2">
    <div class="col"></div>
    <div class="col text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!userCreationForm.valid"><mat-icon>published_with_changes</mat-icon></button>
      <!-- <button *ngIf="users" type="button" class="btn btn-secondary" (click)="confirmDelete()"><mat-icon>delete</mat-icon></button> -->

    </div>
  </div>
</form>
