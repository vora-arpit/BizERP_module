<form #myForm="ngForm" [formGroup]="organizationForm" (ngSubmit)="onSubmit()" class="customer-form" novalidate class="form">
  <div class="grid-2 mgb-small">
    <button type="button" class="btn btn-secondary" (click)="canceled()"><mat-icon>arrow_back</mat-icon></button>
    <div class="panel white col">
      <h4>Main Info</h4>
      <label for="name" class="mgt-small">Name <span class="text-red">*</span></label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="organizationForm.get('name').invalid && (organizationForm.get('name').dirty || organizationForm.get('name').touched)">
        <div *ngIf="organizationForm.get('name').errors?.['required']" class="input-error-msg">Name is required</div>
      </div>
      
      <label for="description" class="mgt-small">Description</label>
      <textarea id="description" formControlName="description" rows="4"></textarea>
    </div>

    <div class="panel white col">
      <h4>Contact Info </h4>
      
      <!-- You can add more fields here -->

    </div>
    
  </div>
  <div class="grid-2">
    <div class="col"></div>
    <div class="col text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!organizationForm.valid"><mat-icon>published_with_changes</mat-icon></button>
      <button *ngIf="organization" type="button" class="btn btn-secondary" (click)="confirmDelete()"><mat-icon>delete</mat-icon></button>

    </div>
  </div>
</form>
