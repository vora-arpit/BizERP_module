  <div class="panel white mgt-med mgb-med">
    <div class="grid-2">
      <div class="form col">
        <input type="text" placeholder="Filter..." #filterInput>
      </div>
      <div class="col text-right">
        <button routerLink="new" class="btn btn-primary">Add</button>
      </div>
    </div>
    <table class="table table-hover-striped mgt-small">
      <thead>
        <tr>
          <th style="width: 10%" class="align-center">id</th>
          <th style="width: 30%">Name</th>
          <th style="width: 30%">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let organization of organizations"> 
          <td class="align-center">{{organization.id}}</td>
          <td>
            <a [routerLink]="['/', 'superadmin', 'organizations', organization.id]">{{organization.name }}</a>
          </td>
          <td>{{organization.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
