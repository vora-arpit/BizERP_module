<div class="side-menu">
  <div class="brand mgt-small mgb-med">
    <img class="logo" src="/assets/images/newlogovertical.png" height="75px" alt="Logo"> 
    <!-- <h2 class="brand__title">ERP</h2> -->
  </div>
  <div class="profile mgb-med">
      <img src="{{ user?.imageUrl || '/assets/images/nouser.png' }}" height="50px" alt="avatar" class="profile__pic"> 
      <h5 class="profile__name">{{ user?.name }}</h5>
      <span class="text-muted">{{ user?.roles?.join(', ') }}</span>
  </div>
  <ul class="menu"> 
    <li class="menu__item" >
      <a routerLink="/dashboard"  routerLinkActive="menu__item--link-active" class="menu__item--link">
        <i-feather name="monitor"></i-feather>
        <span class="menu__item--link-text">Dashboard</span>
      </a>
    </li>
    <li class="menu__item" *ngIf="hasRole(['ADMIN', 'MANAGER', 'USER'])">
      <a routerLink="/customers"  routerLinkActive="menu__item--link-active" class="menu__item--link">
        <mat-icon>diversity_3</mat-icon>
        <span class="menu__item--link-text">Customers</span>
      </a>
    </li>
    <li class="menu__item" *ngIf="hasRole(['ADMIN', 'MANAGER', 'USER'])">
      <a routerLink="/products" routerLinkActive="menu__item--link-active" class="menu__item--link">
          <mat-icon>category</mat-icon>
          <span class="menu__item--link-text">Products</span>
        </a>
    </li>
    <li class="menu__item" *ngIf="hasRole(['ADMIN', 'MANAGER', 'USER'])">
      <a routerLink="/order" routerLinkActive="menu__item--link-active" class="menu__item--link">
        <i-feather name="shopping-cart"></i-feather>
        <span class="menu__item--link-text">Orders</span>
      </a>
    </li>

    <li class="menu__item" *ngIf="hasRole(['ADMIN'])">
      <a routerLink="/users"  routerLinkActive="menu__item--link-active" class="menu__item--link">
        <mat-icon>person</mat-icon>
        <span class="menu__item--link-text">Users</span>
      </a>
    </li>

    <li class="menu__item" *ngIf="hasRole(['SUPER_ADMIN'])">
      <a routerLink="/superadmin/organizations" routerLinkActive="menu__item--link-active" class="menu__item--link">
        <mat-icon>corporate_fare</mat-icon>
        <span class="menu__item--link-text">Organizations</span>
      </a>
    </li>

    <li class="menu__item" *ngIf="hasRole(['SUPER_ADMIN'])">
      <a routerLink="/superadmin/allUsers" routerLinkActive="menu__item--link-active" class="menu__item--link">
        <mat-icon>manage_accounts</mat-icon>
        <span class="menu__item--link-text">Manage Users</span>
      </a>
    </li>
  </ul>

  <!-- {{ user | json }} -->
</div>
